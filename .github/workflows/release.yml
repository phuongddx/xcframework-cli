name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g., 0.1.0)"
        required: true
        type: string
      prerelease:
        description: "Mark as pre-release"
        required: false
        type: boolean
        default: false
      skip_tests:
        description: "Skip running unit tests"
        required: false
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.0"
          bundler-cache: true

      - name: Install dependencies
        run: bundle install

      - name: Run tests
        if: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.skip_tests != 'true' }}
        run: bundle exec rake test

      - name: Build gem
        run: gem build xcframework-cli.gemspec

      - name: Get gem info
        id: gem_info
        run: |
          GEM_FILE=$(ls xcframework-cli-*.gem)
          GEM_VERSION=$(echo $GEM_FILE | sed 's/xcframework-cli-\(.*\)\.gem/\1/')
          echo "GEM_FILE=$GEM_FILE" >> $GITHUB_OUTPUT
          echo "GEM_VERSION=$GEM_VERSION" >> $GITHUB_OUTPUT
          echo "Built gem: $GEM_FILE (version: $GEM_VERSION)"

      - name: Get version
        id: get_version
        run: |
          # Use the version from the built gem (source of truth)
          echo "VERSION=${{ steps.gem_info.outputs.GEM_VERSION }}" >> $GITHUB_OUTPUT

      - name: Validate version consistency
        if: github.event_name == 'push'
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/v}"
          GEM_VERSION="${{ steps.gem_info.outputs.GEM_VERSION }}"
          if [ "$TAG_VERSION" != "$GEM_VERSION" ]; then
            echo "::error::Tag version (v$TAG_VERSION) doesn't match gem version ($GEM_VERSION)"
            echo "Please update lib/xcframework_cli/version.rb to match the git tag before releasing"
            exit 1
          fi
          echo "Version validation passed: $GEM_VERSION"

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.VERSION }}
          name: Release v${{ steps.get_version.outputs.VERSION }}
          files: ${{ steps.gem_info.outputs.GEM_FILE }}
          body: |
            ## XCFramework CLI ${{ steps.get_version.outputs.VERSION }}

            ### Installation

            ```bash
            /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/phuongddx/xcframework-cli/main/install.sh)"
            ```

            Or download the gem and install manually:

            ```bash
            gem install xcframework-cli-${{ steps.get_version.outputs.VERSION }}.gem
            ```

            ### What's Changed

            See [CHANGELOG.md](https://github.com/phuongddx/xcframework-cli/blob/main/docs/CHANGELOG.md) for details.
          draft: false
          prerelease: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.prerelease == 'true' || false }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
