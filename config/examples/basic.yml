# Basic XCFramework CLI Configuration Example
# This is a minimal configuration for building an iOS XCFramework

project:
  name: MySDK
  xcode_project: MySDK.xcodeproj

frameworks:
  - name: MySDK
    scheme: MySDK
    platforms:
      - ios
      - ios-simulator
    # Optional: Override default architectures
    # architectures:
    #   ios: [arm64]
    #   ios-simulator: [arm64, x86_64]
    
    # Optional: Override default deployment targets
    # deployment_targets:
    #   ios: "14.0"
    #   ios-simulator: "14.0"
    
    # Optional: Resource bundles to include
    # resource_bundles:
    #   - MySDKResources
    
    # Optional: Resource module name for accessor
    # resource_module: MySDK

